repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
-   repo: https://github.com/NixOS/nixfmt
    rev: 30907b667b682564b7e54061bc4e3446305bc168
    hooks:
    -   id: nixfmt
